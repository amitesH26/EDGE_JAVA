<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/dashboard.js"></script>
</head>
<body>
<header>
    <h1 th:text="'Welcome, ' + ${user.name}"></h1>
    <nav>
        <a href="/dashboard">Dashboard</a>
        <a href="/logout">Logout</a>
    </nav>
</header>
<div style="text-align:center; margin-top: 30px;">
    <p><strong>Blood Group:</strong> <span th:text="${user.bloodGroup}"></span></p>
    <p><strong>Contact:</strong> <span th:text="${user.contact}"></span></p>
    <p><strong>Location:</strong> <span th:text="${user.location}"></span></p>
</div>
</body>
</html>
